{{diagnostic}}
<ba-card title="Add Maintenance" baCardClass="with-scroll">
  <form (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 form-control-label">Room Name</label>
      <div class="col-sm-10">
        <select *ngIf="foundRooms" class="form-control" id="exampleSelect1" [(ngModel)]="newMaintenance.room_name" name="room_name">
          <option *ngFor="let room of foundRooms">
            {{room.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 form-control-label">Photo</label>
      <div class="col-sm-10">
         <!--<ba-picture-uploader [defaultPicture]="defaultPicture" >
           </ba-picture-uploader> -->
        <input type="file" class="form-control form-control-lg" (change)="fileChangeEvent($event)" placeholder="Upload file..."
        name="image" accept="image/*">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 form-control-label">Cost</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="input-cost" placeholder="Cost"
        [(ngModel)]="newMaintenance.cost" name="cost">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 form-control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="input-title" placeholder="Title"
        [(ngModel)]="newMaintenance.title" name="title">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-warning">
        <i class="ion-archive"></i> Save</button>
        <p *ngIf="error"> input error: {{errorMessage}} </p>
      </div>
    </div>
  </form>
</ba-card>
